<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GIFlicious!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/app.js"></script>
</head>

<body>
    <header>
        <h1>GIFlicious!</h1>
    </header>
    <div class="container">

        <h2>What's on the menu?</h2>
        <div class="centering-container">
            <section class="button-box">
            </section>

            <section class="form-box">
                <form id="new-topic-form">
                    <label for="topic-input">But I'm really craving... </label>
                    <br />
                    <input type="text" id="topic-input">
                    <input id="topic-submit" type="submit" value="Mmm!">
                </form>
            </section>
        </div>
        <section class="fave-box">
            <h2 class="fave-title">I'll take these to go!</h2>
            <div class="all-faves">
            </div>
            <button id="clear-faves">Throw these out!</button>
        </section>

        <h2 class="gif-title">Order up!</h2>
        <section class="gif-box">

        </section>
    </div>
</body>

</html>
